{% load allauth_tags %}

{% if allauth.openid_enabled %}
<li class="google"><a title="Google" class="socialaccount_provider google" href="{% openid_login_url openid="https://www.google.com/accounts/o8/id" %}">Google</a></li>
{% endif %}
{% if allauth.twitter_enabled %}
<li class="twitter"><a title="Twitter" class="socialaccount_provider twitter" href="{% twitter_login_url %}">Twitter</a></li>
{% endif %}
{% if allauth.facebook_enabled %}
<li class="facebook"><a title="Facebook" class="socialaccount_provider facebook" href="{% facebook_login_url %}">Facebook</a></li>
{% endif %}
{% if allauth.openid_enabled %}
<li class="facebook"><a title="Yahoo" class="socialaccount_provider yahoo" href="{% openid_login_url openid="http://me.yahoo.com" %}">Yahoo</a></li>
<li class="facebook"><a title="OpenID" class="socialaccount_provider openid" href="{% openid_login_url %}">OpenID</a></li>
<!--
<li class="hyves"><a title="Hyves" class="socialaccount_provider hyves" href="{% openid_login_url openid="http://hyves.nl" %}">Hyves</a></li>
-->
{% endif %}
