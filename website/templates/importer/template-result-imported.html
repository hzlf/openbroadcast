		<div class="span1"><i class="icon icon-padded icon-"></i></div>
		
		<div class="span8 information">
			
			<ul class="unstyled">
				<li><strong><a href="{%=encodeURI(o.name)%}">{%=o.name%}</a></strong></li>
				{% if (o.release) { %}
				    <li><a href="{%=encodeURI(o.release.absolute_url)%}">{%=o.release.name%}</a></li>
				{% } else { %}
				    <li><em>No release.</em></li>
				{% } %}
				
				{% if (o.artist) { %}
				    <li><a href="{%=encodeURI(o.artist.absolute_url)%}">{%=o.artist.name%}</a></li>
				{% } else { %}
				    <li><em>No artist.</em></li>
				{% } %}
			</ul>
			
		</div>
		
		<div class="span3 image">
			<div class="pull-right">
			{% if (o.release && o.release.main_image) { %}
				<img src="{%=o.release.main_image%}" />
			{% } %}
			</div>
		</div>
