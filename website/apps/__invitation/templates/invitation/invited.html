{% extends "invitation/base.html" %}
{% load i18n %}
{% load url from future %}

{% block invitation_content %}

<h2>{% trans "Please enter your invitation key." %}</h2>

<form action="{% url 'invitation_invited' %}" method="POST">
    {% csrf_token %}
    <table>
        {{form}}
    </table>
    <input type="submit" />
</form>

{% endblock %}
