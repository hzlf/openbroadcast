<div class="box sorting">
	<div class="boxtitle sorting" id="filterbox-sort_default">
		<span class="noselection">Ordering:</span>
	</div>
	<div style="" class="boxcontent" id="filterbox_holder-sort_default">
		<div class="boxitem">
			<select id="sort_key" name="sort_key" class="select sorting keys">
				<option value="name">Name</option>
				<option value="releasedate">Release date</option>
				<option value="updated" selected="selected">Last modified</option>
				<option value="created">Date added</option>
				<option value="published">Date published</option>
				<option value="catalognumber">Catalog number</option>
				<option value="edits">Number of edits</option>
			</select>
			<select id="sort_direction" name="sort_direction" class="select sorting direction">
				<option value="asc">Ascending</option>
				<option value="desc" selected="selected">Descending</option>
			</select>
		</div>
	</div>
</div>
