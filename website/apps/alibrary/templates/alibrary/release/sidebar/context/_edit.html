{% load i18n %}

<div id="menu_context" class="menu_context">
	<div class="set">
		<ul class="unstyled">
			
			<li class="link ">
				<span class="left icon"> <a href="{{ object.get_absolute_url }}" title="{% trans "Back to Detail-View" %}">{% trans "Back to Detail-View" %}</a> </span>
				<span class="opt"></span>
				<span class="clear"></span>
			</li>

			{% if user.is_staff %}
			<li class="link ">
				<span class="left icon"><a href="{{ object.get_admin_url }}?next={{ object.get_edit_url }}" title="{% trans "Edit" %}">{% trans "Administration view" %}</a></span>
				<span class="opt"></span>
				<span class="clear"></span>
			</li>
			{% endif %}
			
		</ul>
	</div>
</div>
