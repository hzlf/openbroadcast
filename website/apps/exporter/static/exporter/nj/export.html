<tr class="item export {{ object.status_display }}" data-last_status="0" id="{{ object.uuid }}">
    <td>

        <i class="icon-refresh icon-spin visible-while-init"></i>
        <i class="icon-download-alt visible-while-done"></i>
        <i class="icon-ok-sign visible-while-downloaded"></i>
        <i class="icon-refresh icon-spin visible-while-ready"></i>
        <i class="icon-tasks visible-while-progress"></i>
        <i class="icon-warning-sign icon-pulse visible-while-error"></i>

    </td>


    <td>{{ object.filename }}</td>
    <td>{{ object.created|format_datetime('datetime') }}</td>
    <td>
        {% if object.downloaded %}
            {{ object.downloaded|format_datetime('datetime') }}
        {% endif %}
    </td>

    <td>
        {% if object.filesize %}
            <div class="pull-right">
                {{ object.formatted_filesize }}
            </div>
        {% endif %}
    </td>
    <td>
        <a href="#" data-action="download"><i class="icon-download-alt"></i> Download</a>

    </td>
    <td>


        <div class="btn-group pull-right">
            <button class="btn btn-mini btn-prrimary" data-toggle="dropdown">
                Actions
            </button>
            <button class="btn btn-mini  btn-prrimary dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <!--
                <li>
                    <a href="{{ object.get_absolute_url }}"><i class="icon-edit"></i> Details</a>
                </li>
                -->
                <li>
                    <a href="#" data-action="delete"><i class="icon-trash"></i>
                        Delete</a>
                </li>
                <!--
                <li class="divider"></li>
                <li>
                    <a href="#">Separated link</a>
                </li>
                -->
            </ul>
        </div>

    </td>

</tr>
