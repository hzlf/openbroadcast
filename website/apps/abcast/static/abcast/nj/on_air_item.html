<div class="on-air item">


    {% if object.release and object.release.main_image %}
    <div class="image">
		<img src="{{ object.release.main_image }}">
    </div>
    {% endif %}

    <div class="information">
		<ul class="unstyled">
			<li>
				<h4 class="name"><a href="{{ object.absolute_url }}">{{ object.name|truncate_chars_inner(32) }}</a></h4>
			</li>
			<li>
				<a href="{{ object.artist.absolute_url }}">{{ object.artist.name|truncate_chars_inner(32) }}</a>
			</li>
			<li>
				<a href="{{ object.release.absolute_url }}">{{ object.release.name|truncate_chars_inner(32) }}</a>
			</li>
		</ul>
    </div>

</div>
