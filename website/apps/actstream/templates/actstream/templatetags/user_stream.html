{% load i18n sekizai_tags %}

{% addtoblock "js-post" %}
<script>
	$(function(){
		$('ul.nav-profile .messages > a').live('click', function(e){
			$('.notification-holder').toggle(100);
		});
	});		
</script>
{% endaddtoblock %}

<div class="message-list">
	{% for item in stream %}
	
	<div class="message hoverable linkable">
	
		<div class="row-fluid">
			<div class="span8">
				<a class="link-main" href="{{ item.target.get_absolute_url }}" class="target">{{ item.target }}</a>
			</div>
			<div class="span4">
				<span>{{ item.verb }}</span>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="span8">
				<span>{{ item.timestamp|timesince }}</span>
			</div>
			<div class="span4">
				<small>{% trans "User" %} {{ item.actor }}</small>
			</div>
		</div>
	
	</div>
	
	{% endfor %}
	
	<div class="actions">

		<a class="btn btn-primary btn-small" href="#">More</a>

		
	</div>
	
</div>
