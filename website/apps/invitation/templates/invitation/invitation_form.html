{% extends "invitation/base.html" %}
{% load i18n %}

{% block heading %}

    <div id="heading">
        {% with page_title="Invitation" %}
            {% include "skeleton/heading.html" %}
        {% endwith %}
    </div>

{% endblock %}

{% block content %}

    <form method='post' class="form-horizontal" action=''>{% csrf_token %}

        {% include 'invitation/form_fields.html' %}

        <div class="actions">
            <input type="submit"
                   class="btn btn-primary pull-right"
                   value="{% trans "Send invitation email" %}"/>
        </div>
    </form>


{% endblock %}
